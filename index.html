<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Devilswahn's Bootlegs</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* === SAME STYLE AS YOU PROVIDED === */
:root{
  --bg:#000;
  --panel:#0b0b0b;
  --red:#ff2b2b;
  --red-dark:#700;
  --line:#400;
  --text:#ddd;
  --muted:#aaa;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#2a0000 0%,#000 70%);
  color:var(--text);
}
.container{
  max-width:980px;
  margin:40px auto;
  background:linear-gradient(180deg,#0d0d0d,#050505);
  border:1px solid var(--line);
  box-shadow:0 0 40px rgba(255,0,0,.25);
  border-radius:14px;
  overflow:hidden;
}
header{
  padding:22px;
  text-align:center;
  border-bottom:2px solid var(--red-dark);
}
header h1{
  margin:0;
  font-family:Oswald,sans-serif;
  letter-spacing:3px;
  color:var(--red);
  text-transform:uppercase;
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}
.tabs{
  display:flex;
  gap:8px;
  padding:12px;
  justify-content:center;
  background:linear-gradient(#120000,#000);
  border-bottom:1px solid var(--line);
}
.tabs button{
  padding:9px 16px;
  background:#160000;
  border:1px solid var(--line);
  color:#bbb;
  cursor:pointer;
  font-family:Oswald,sans-serif;
  text-transform:uppercase;
  letter-spacing:1px;
  border-radius:10px;
}
.tabs button.active{
  background:#700;
  color:#fff;
  border-color:var(--red);
  box-shadow:0 0 12px rgba(255,0,0,.6);
}
.main{padding:18px}
.toprow{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
h2{
  margin:0;
  font-family:Oswald,sans-serif;
  color:var(--red);
  letter-spacing:2px;
}
.tools button{
  padding:6px 12px;
  font-family:Oswald,sans-serif;
  background:#200;
  border:1px solid var(--line);
  color:#ccc;
  cursor:pointer;
  border-radius:8px;
}
.tools button:hover{background:#500;color:#fff}
.index{margin:15px 0;text-align:center}
.index button{
  margin:3px;
  padding:4px 7px;
  font-family:Oswald,sans-serif;
  background:#100;
  border:1px solid var(--line);
  color:#bbb;
  cursor:pointer;
  border-radius:8px;
}
.letter{
  margin-top:22px;
  padding:10px;
  border:1px solid var(--line);
  background:linear-gradient(90deg,rgba(255,0,0,.12),transparent);
  font-family:Oswald,sans-serif;
}
.artist{
  margin-top:16px;
  padding:12px;
  border:1px solid rgba(255,0,0,.15);
  border-radius:12px;
}
.artist-name{
  font-family:Oswald,sans-serif;
  text-transform:uppercase;
}
.item{margin-left:12px}
footer{
  padding:14px;
  text-align:center;
  font-size:12px;
  color:#888;
  border-top:1px solid var(--line);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Devilswahn's Bootlegs</h1>
  <p>Live Audio & Video Archive</p>
</header>

<div class="tabs">
  <button data-tab="new">New Shit</button>
  <button data-tab="audio">Audio</button>
  <button data-tab="video" class="active">Video</button>
  <button data-tab="links">Links</button>
  <button data-tab="contact">Contact</button>
</div>

<div class="main">
  <div class="toprow">
    <h2 id="title">VIDEO</h2>
    <div class="tools">
      <button onclick="exportTXT()">Export to TXT</button>
    </div>
  </div>

  <div class="index" id="az"></div>
  <div id="content"></div>
</div>

<footer>
  Devilswahn’s Bootlegs · Google Sheets powered
</footer>

</div>

<script>
const SOURCES={
  audio:"https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=0",
  video:"https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=1495617644"
};

let currentTab="video";
let dataMap=new Map();

function splitCSV(l){
  return l.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
          .map(v=>v.replace(/^"|"$/g,"").trim());
}

function load(tab){
  currentTab=tab;
  document.getElementById("title").textContent=tab.toUpperCase();
  dataMap.clear();
  document.getElementById("content").innerHTML="";
  document.getElementById("az").innerHTML="";
  if(!SOURCES[tab]){
    document.getElementById("content").innerHTML="<p>Content coming soon.</p>";
    return;
  }
  fetch(SOURCES[tab]).then(r=>r.text()).then(csv=>{
    csv.split(/\r?\n/).slice(1).forEach(r=>{
      const cols=splitCSV(r);
      if(!cols[0])return;
      const item=cols.slice(1).find(v=>v);
      if(!item)return;
      if(!dataMap.has(cols[0]))dataMap.set(cols[0],[]);
      dataMap.get(cols[0]).push(item);
    });
    render();
  });
}

function render(){
  const c=document.getElementById("content");
  const az=document.getElementById("az");
  let current="";
  [...dataMap.keys()].sort().forEach(a=>{
    const l=a[0].toUpperCase();
    if(l!==current){
      current=l;
      const b=document.createElement("button");
      b.textContent=l;
      b.onclick=()=>document.getElementById("L"+l).scrollIntoView();
      az.appendChild(b);

      const h=document.createElement("div");
      h.id="L"+l;
      h.className="letter";
      h.textContent=l;
      c.appendChild(h);
    }
    const ad=document.createElement("div");
    ad.className="artist";
    ad.innerHTML=`<div class="artist-name">${a}</div>`;
    dataMap.get(a).forEach(i=>{
      const d=document.createElement("div");
      d.className="item";
      d.textContent=" - "+i;
      ad.appendChild(d);
    });
    c.appendChild(ad);
  });
}

function exportTXT(){
  let txt=`DEVILSWAHN'S BOOTLEGS\n${currentTab.toUpperCase()}\n====================\n\n`;
  let cur="";
  [...dataMap.keys()].sort().forEach(a=>{
    const l=a[0].toUpperCase();
    if(l!==cur){
      cur=l;
      txt+=`[${l}]\n`;
    }
    txt+=`${a}\n`;
    dataMap.get(a).forEach(i=>{
      txt+=`  - ${i}\n`;
    });
    txt+="\n";
  });
  const blob=new Blob([txt],{type:"text/plain"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download=`devilswahns-${currentTab}.txt`;
  a.click();
}

document.querySelectorAll(".tabs button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    load(b.dataset.tab);
  };
});

load("video");
</script>
</body>
</html>
