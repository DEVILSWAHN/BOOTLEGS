<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Devilswahn's Bootlegs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;600&display=swap');

:root{
  --bg:#000;
  --panel:#0b0b0b;
  --red:#ff2b2b;
  --red-dark:#700;
  --line:#400;
  --text:#ddd;
  --muted:#aaa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#2a0000 0%,#000 70%);
  color:var(--text);
}

.container{
  max-width:980px;
  margin:40px auto;
  background:linear-gradient(180deg,#0d0d0d,#050505);
  border:1px solid var(--line);
  box-shadow:0 0 40px rgba(255,0,0,.25);
  border-radius:14px;
  overflow:hidden;
}

/* HEADER */
header{
  padding:22px;
  text-align:center;
  border-bottom:2px solid var(--red-dark);
}
header h1{
  margin:0;
  font-family:Oswald,sans-serif;
  letter-spacing:3px;
  color:var(--red);
  text-transform:uppercase;
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  padding:12px;
  justify-content:center;
  background:linear-gradient(#120000,#000);
  border-bottom:1px solid var(--line);
}
.tabs button{
  padding:9px 16px;
  background:#160000;
  border:1px solid var(--line);
  color:#bbb;
  cursor:pointer;
  font-family:Oswald,sans-serif;
  text-transform:uppercase;
  letter-spacing:1px;
  border-radius:10px;
}
.tabs button:hover{
  background:#300;
  color:#fff;
}
.tabs button.active{
  background:#700;
  color:#fff;
  border-color:var(--red);
  box-shadow:0 0 12px rgba(255,0,0,.6);
}

/* MAIN */
.main{
  padding:18px;
}

.toprow{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:space-between;
  align-items:flex-end;
}

h2{
  margin:0;
  font-family:Oswald,sans-serif;
  letter-spacing:2px;
  color:var(--red);
  text-transform:uppercase;
  border-left:4px solid var(--red-dark);
  padding-left:12px;
}

.meta{
  display:flex;
  gap:8px;
  font-size:12px;
}
.badge{
  padding:6px 10px;
  border:1px solid var(--line);
  background:rgba(255,0,0,.08);
  border-radius:999px;
}

/* SEARCH */
.search{
  width:100%;
  margin-top:10px;
  position:relative;
}
.search input{
  width:100%;
  padding:10px 12px 10px 38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#0b0b0b;
  color:#fff;
}
.search span{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#c66;
}

/* Aâ€“Z */
.sticky{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(0,0,0,.9);
  padding:10px;
  margin:14px -18px;
  border-top:1px solid var(--line);
  border-bottom:1px solid var(--line);
}
.index{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  justify-content:center;
}
.index button{
  min-width:32px;
  padding:6px 8px;
  border:1px solid var(--line);
  background:#100;
  color:#bbb;
  cursor:pointer;
  border-radius:10px;
  font-family:Oswald,sans-serif;
  font-size:12px;
}
.index button:hover{
  background:#400;
  color:#fff;
}
.index button.disabled{
  opacity:.3;
  cursor:not-allowed;
}

/* CONTENT */
.letter{
  margin-top:22px;
  padding:10px;
  border:1px solid var(--line);
  background:linear-gradient(90deg,rgba(255,0,0,.12),transparent);
  border-radius:10px;
  font-family:Oswald,sans-serif;
  letter-spacing:2px;
}
.artist{
  margin-top:16px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,0,0,.15);
  background:rgba(255,0,0,.05);
}
.artist-head{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,0,0,.2);
  padding-bottom:4px;
}
.artist-name{
  font-family:Oswald,sans-serif;
  letter-spacing:1px;
  text-transform:uppercase;
}
.count{
  font-size:12px;
  color:#bbb;
}
.item{
  display:flex;
  gap:8px;
  margin:6px 0;
  font-size:14px;
}
.item span:first-child{
  color:var(--red);
}

/* FOOTER */
footer{
  padding:16px;
  text-align:center;
  font-size:12px;
  color:#888;
  border-top:1px solid var(--line);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Devilswahn's Bootlegs</h1>
  <p>Live Audio & Video Archive</p>
</header>

<div class="tabs">
  <button type="button" class="active" data-tab="new">New Shit</button>
  <button type="button" data-tab="audio">Audio</button>
  <button type="button" data-tab="video">Video</button>
  <button type="button" data-tab="links">Links</button>
  <button type="button" data-tab="contact">Contact</button>
</div>


<div class="main">
  <div class="toprow">
    <h2 id="title">New Shit</h2>
    <div class="meta">
      <div class="badge" id="status"></div>
      <div class="badge" id="count"></div>
    </div>
  </div>

  <div class="search" id="searchbox" style="display:none">
    <span>ðŸ”Ž</span>
    <input id="search" placeholder="Search artist or recordingâ€¦">
  </div>

  <div class="sticky" id="azwrap" style="display:none">
    <div class="index" id="az"></div>
  </div>

  <div id="content"></div>
</div>

<footer>
  Devilswahnâ€™s Bootlegs Â· Google Sheets powered
</footer>

</div>

<script>
const SOURCES = {
  video: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQWbLmtsMLzN5lWx1p9lAjYnUmr0y07L11JMpoTzKmOeI1VSCghpZm02EzMnBunmpSDaL5oPzp104Wk/pub?gid=2013235826&single=true&output=csv"
};

let openAlbum = null;
let currentTab = "video";

/* ---------- helpers ---------- */
function splitCSV(line){
  return line
    .split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    .map(v => v.replace(/^"|"$/g,"").trim());
}

function cleanTrack(raw){
  const extMatch = raw.match(/\.(mpg|mpeg|avi|mp4|mkv)$/i);
  const ext = extMatch ? extMatch[1].toUpperCase() : "";

  let name = raw
    .replace(/\.(mpg|mpeg|avi|mp4|mkv)$/i,"")
    .replace(/^\d+\s*[\.\-_]?\s*/,"")
    .replace(/_/g," ")
    .trim();

  return { name, ext };
}

/* ---------- load ---------- */
function load(tab){
  currentTab = tab;
  const c = document.getElementById("content");
  c.innerHTML = "";

  if(!SOURCES[tab]){
    c.innerHTML = "<p>Coming soon.</p>";
    return;
  }

  fetch(SOURCES[tab])
    .then(r => r.text())
    .then(csv => parseCSV(csv));
}

/* ---------- parse ---------- */
function parseCSV(csv){
  const rows = csv.split(/\r?\n/).slice(1);
  const map = new Map();

  rows.forEach(r=>{
    if(!r.trim()) return;
    const cols = splitCSV(r);

    const artist = cols[0];
    if(!artist) return;

    const album = {
      date: cols[2] || "",
      venue: cols[3] || "",
      tracks: cols[5] || ""
    };

    if(!map.has(artist)) map.set(artist, []);
    map.get(artist).push(album);
  });

  render(map);
}

/* ---------- render ---------- */
function render(map){
  const c = document.getElementById("content");
  c.innerHTML = "";

  [...map.keys()].sort().forEach(artist=>{
    const artistBox = document.createElement("div");
    artistBox.className = "artist";

    const head = document.createElement("div");
    head.className = "artist-head";
    head.innerHTML = `
      <div class="artist-name">${artist}</div>
      <div class="count">${map.get(artist).length}</div>
    `;
    artistBox.appendChild(head);

    map.get(artist).forEach(album=>{
      const albumBox = document.createElement("div");
      albumBox.className = "album";
      albumBox.style.display = "none";

      const title = document.createElement("div");
      title.className = "album-title";
      title.textContent = `${album.date} â€“ ${album.venue}`;

      title.onclick = () => {
        if(openAlbum && openAlbum !== albumBox){
          openAlbum.style.display = "none";
        }
        const open = albumBox.style.display === "block";
        albumBox.style.display = open ? "none" : "block";
        openAlbum = open ? null : albumBox;
      };

      albumBox.appendChild(title);

      let source = "";
      const list = document.createElement("ul");
      list.className = "tracks";

      album.tracks.split(/[\n;]/).filter(Boolean).forEach((t,i)=>{
        const ct = cleanTrack(t);
        if(!source && ct.ext) source = ct.ext;

        const li = document.createElement("li");
        li.innerHTML = `
          <span class="num">${String(i+1).padStart(2,"0")}</span>
          ${ct.name}
        `;
        list.appendChild(li);
      });

      if(source){
        const s = document.createElement("div");
        s.className = "source";
        s.textContent = `Source: ${source}`;
        albumBox.appendChild(s);
      }

      albumBox.appendChild(list);
      artistBox.appendChild(albumBox);
    });

    c.appendChild(artistBox);
  });
}

/* ---------- tabs ---------- */
document.querySelectorAll(".tabs button").forEach(b=>{
  b.onclick = () => {
    document.querySelectorAll(".tabs button")
      .forEach(x => x.classList.remove("active"));
    b.classList.add("active");
    load(b.dataset.tab);
  };
});

/* ---------- start ---------- */
load("video");
</script>




</body>
</html>
