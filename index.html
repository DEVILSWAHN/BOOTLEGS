<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Devilswahn's Bootlegs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&family=Roboto:wght@300;400;600&display=swap');

:root{
  --bg:#000;
  --panel:#0b0b0b;
  --red:#ff2b2b;
  --red-dark:#700;
  --line:#400;
  --text:#ddd;
  --muted:#aaa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:radial-gradient(circle at top,#2a0000 0%,#000 70%);
  color:var(--text);
}

.container{
  max-width:980px;
  margin:40px auto;
  background:linear-gradient(180deg,#0d0d0d,#050505);
  border:1px solid var(--line);
  box-shadow:0 0 40px rgba(255,0,0,.25);
  border-radius:14px;
  overflow:hidden;
}

/* HEADER */
header{
  padding:22px;
  text-align:center;
  border-bottom:2px solid var(--red-dark);
}
header h1{
  margin:0;
  font-family:Oswald,sans-serif;
  letter-spacing:3px;
  color:var(--red);
  text-transform:uppercase;
}
header p{
  margin:6px 0 0;
  font-size:13px;
  color:var(--muted);
}

/* TABS */
.tabs{
  display:flex;
  gap:8px;
  padding:12px;
  justify-content:center;
  background:linear-gradient(#120000,#000);
  border-bottom:1px solid var(--line);
}
.tabs button{
  padding:9px 16px;
  background:#160000;
  border:1px solid var(--line);
  color:#bbb;
  cursor:pointer;
  font-family:Oswald,sans-serif;
  text-transform:uppercase;
  letter-spacing:1px;
  border-radius:10px;
}
.tabs button:hover{
  background:#300;
  color:#fff;
}
.tabs button.active{
  background:#700;
  color:#fff;
  border-color:var(--red);
  box-shadow:0 0 12px rgba(255,0,0,.6);
}

/* MAIN */
.main{
  padding:18px;
}

.toprow{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:space-between;
  align-items:flex-end;
}

h2{
  margin:0;
  font-family:Oswald,sans-serif;
  letter-spacing:2px;
  color:var(--red);
  text-transform:uppercase;
  border-left:4px solid var(--red-dark);
  padding-left:12px;
}

.meta{
  display:flex;
  gap:8px;
  font-size:12px;
}
.badge{
  padding:6px 10px;
  border:1px solid var(--line);
  background:rgba(255,0,0,.08);
  border-radius:999px;
}

/* SEARCH */
.search{
  width:100%;
  margin-top:10px;
  position:relative;
}
.search input{
  width:100%;
  padding:10px 12px 10px 38px;
  border-radius:12px;
  border:1px solid var(--line);
  background:#0b0b0b;
  color:#fff;
}
.search span{
  position:absolute;
  left:12px;
  top:50%;
  transform:translateY(-50%);
  color:#c66;
}

/* Aâ€“Z */
.sticky{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(0,0,0,.9);
  padding:10px;
  margin:14px -18px;
  border-top:1px solid var(--line);
  border-bottom:1px solid var(--line);
}
.index{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  justify-content:center;
}
.index button{
  min-width:32px;
  padding:6px 8px;
  border:1px solid var(--line);
  background:#100;
  color:#bbb;
  cursor:pointer;
  border-radius:10px;
  font-family:Oswald,sans-serif;
  font-size:12px;
}
.index button:hover{
  background:#400;
  color:#fff;
}
.index button.disabled{
  opacity:.3;
  cursor:not-allowed;
}

/* CONTENT */
.letter{
  margin-top:22px;
  padding:10px;
  border:1px solid var(--line);
  background:linear-gradient(90deg,rgba(255,0,0,.12),transparent);
  border-radius:10px;
  font-family:Oswald,sans-serif;
  letter-spacing:2px;
}
.artist{
  margin-top:16px;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(255,0,0,.15);
  background:rgba(255,0,0,.05);
}
.artist-head{
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,0,0,.2);
  padding-bottom:4px;
}
.artist-name{
  font-family:Oswald,sans-serif;
  letter-spacing:1px;
  text-transform:uppercase;
}
.count{
  font-size:12px;
  color:#bbb;
}
.item{
  display:flex;
  gap:8px;
  margin:6px 0;
  font-size:14px;
}
.item span:first-child{
  color:var(--red);
}

/* FOOTER */
footer{
  padding:16px;
  text-align:center;
  font-size:12px;
  color:#888;
  border-top:1px solid var(--line);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1>Devilswahn's Bootlegs</h1>
  <p>Live Audio & Video Archive</p>
</header>

<div class="tabs">
  <button type="button" class="active" data-tab="new">New Shit</button>
  <button type="button" data-tab="audio">Audio</button>
  <button type="button" data-tab="video">Video</button>
  <button type="button" data-tab="links">Links</button>
  <button type="button" data-tab="contact">Contact</button>
</div>


<div class="main">
  <div class="toprow">
    <h2 id="title">New Shit</h2>
    <div class="meta">
      <div class="badge" id="status"></div>
      <div class="badge" id="count"></div>
    </div>
  </div>

  <div class="search" id="searchbox" style="display:none">
    <span>ðŸ”Ž</span>
    <input id="search" placeholder="Search artist or recordingâ€¦">
  </div>

  <div class="sticky" id="azwrap" style="display:none">
    <div class="index" id="az"></div>
  </div>

  <div id="content"></div>
</div>

<footer>
  Devilswahnâ€™s Bootlegs Â· Google Sheets powered
</footer>

</div>

<script>
const SOURCES = {
  audio: "https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=0",
  video: "https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=1495617644"
};

let dataMap = new Map();   // artist -> [entries]
let artists = [];
let currentTab = "new";
let openInfo = null;       // currently open album info block

function splitCSVLine(line){
  // Split commas, but ignore commas inside quotes
  return line
    .split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    .map(v => v.replace(/^"|"$/g, "").trim());
}

function normLetter(artist){
  if(!artist) return "#";
  const c = artist.trim().charAt(0).toUpperCase();
  return /[A-Z0-9]/.test(c) ? c : "#";
}

function icon(tab){
  return tab === "audio" ? "ðŸŽ§" : "ðŸŽ¥";
}

function setTabTitle(tab){
  document.getElementById("title").textContent = tab.toUpperCase();
}

function setCountBadge(){
  const countEl = document.getElementById("count");
  if(!countEl) return;

  const totalItems = [...dataMap.values()].reduce((s, arr) => s + arr.length, 0);
  countEl.textContent = artists.length + " artists Â· " + totalItems + " items";
}

function showSearchAndAZ(tab){
  const show = (tab === "audio" || tab === "video");
  document.getElementById("searchbox").style.display = show ? "block" : "none";
  document.getElementById("azwrap").style.display = show ? "block" : "none";
}

function clearContent(){
  document.getElementById("content").innerHTML = "";
  document.getElementById("az").innerHTML = "";
  document.getElementById("count").textContent = "";
  openInfo = null;
}

function load(tab){
  currentTab = tab;
  setTabTitle(tab);
  clearContent();
  showSearchAndAZ(tab);

  const content = document.getElementById("content");

  // Tabs without data source
  if(!SOURCES[tab]){
    content.innerHTML = "<p>Content coming soon.</p>";
    return;
  }

  fetch(SOURCES[tab])
    .then(r => r.text())
    .then(csv => {
      const lines = csv.split(/\r?\n/);

      dataMap.clear();

      // Skip header row if present
      for(let i = 1; i < lines.length; i++){
        const line = lines[i];
        if(!line || !line.trim()) continue;

        const cols = splitCSVLine(line);

        // Expected columns:
        // 0 artist, 1 album, 2 date, 3 venue, 4 notes, 5 tracks
        const artist = (cols[0] || "").trim();
        if(!artist) continue;

        const entry = {
          album: (cols[1] || "").trim(),
          date:  (cols[2] || "").trim(),
          venue: (cols[3] || "").trim(),
          notes: (cols[4] || "").trim(),
          tracks:(cols[5] || "").trim()
        };

        // At minimum, album must exist to show a row
        if(!entry.album) continue;

        if(!dataMap.has(artist)) dataMap.set(artist, []);
        dataMap.get(artist).push(entry);
      }

      artists = [...dataMap.keys()].sort((a,b)=>a.localeCompare(b, "en", {sensitivity:"base"}));
      render(tab);
    })
    .catch(err => {
      content.innerHTML = "<p>Failed to load data.</p>";
      console.error(err);
    });
}

function render(tab){
  const content = document.getElementById("content");
  const az = document.getElementById("az");
  content.innerHTML = "";
  az.innerHTML = "";
  openInfo = null;

  let current = "";

  artists.forEach(artist => {
    const l = normLetter(artist);

    // Letter header + Aâ€“Z button
    if(l !== current){
      current = l;

      const letterHeader = document.createElement("div");
      letterHeader.className = "letter";
      letterHeader.id = "L" + l;
      letterHeader.textContent = l;
      content.appendChild(letterHeader);

      const btn = document.createElement("button");
      btn.type = "button";
      btn.textContent = l;
      btn.onclick = () => letterHeader.scrollIntoView({behavior:"smooth"});
      az.appendChild(btn);
    }

    const card = document.createElement("div");
    card.className = "artist";

    const head = document.createElement("div");
    head.className = "artist-head";
    head.innerHTML = `
      <div class="artist-name">${artist}</div>
      <div class="count">${dataMap.get(artist).length}</div>
    `;
    card.appendChild(head);

    // Album rows
    dataMap.get(artist).forEach(entry => {
      const row = document.createElement("div");
      row.className = "item";
      row.style.cursor = "pointer";
      row.innerHTML = `<span>${icon(tab)}</span><span>${entry.album}</span>`;

      const info = document.createElement("div");
      info.style.display = "none";
      info.style.marginLeft = "22px";
      info.style.marginTop = "6px";
      info.style.marginBottom = "10px";
      info.style.fontSize = "13px";
      info.style.color = "#bbb";

      const parts = [];
      if(entry.date)  parts.push(`<div><b>Date:</b> ${entry.date}</div>`);
      if(entry.venue) parts.push(`<div><b>Venue:</b> ${entry.venue}</div>`);
      if(entry.notes) parts.push(`<div><b>Notes:</b> ${entry.notes}</div>`);
      if(entry.tracks) parts.push(`<div><b>Tracks:</b><br>${escapeHtml(entry.tracks).replace(/\n/g,"<br>")}</div>`);

      info.innerHTML = parts.join("");

      row.onclick = () => {
        // close currently open
        if(openInfo && openInfo !== info){
          openInfo.style.display = "none";
        }
        // toggle this
        const isOpen = info.style.display === "block";
        info.style.display = isOpen ? "none" : "block";
        openInfo = isOpen ? null : info;
      };

      card.appendChild(row);
      card.appendChild(info);
    });

    content.appendChild(card);
  });

  setCountBadge();
}

/* Basic HTML escaping for tracks text */
function escapeHtml(s){
  return String(s)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

/* Tabs */
document.querySelectorAll(".tabs button").forEach(btn => {
  btn.addEventListener("click", () => {
    document.querySelectorAll(".tabs button").forEach(x => x.classList.remove("active"));
    btn.classList.add("active");
    load(btn.dataset.tab);
  });
});

/* Start */
load("new");
</script>

</body>
</html>
