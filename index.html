<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Devilswahn's Bootlegs</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;600&display=swap');

:root{
  --bg:#000;
  --panel:#050505;
  --red:#ff1a1a;
  --red-dark:#600;
  --line:#300;
  --text:#ddd;
  --muted:#888;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Roboto,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#2b0000 0%,#000 65%);
  color:var(--text);
}

/* CONTAINER */
.container{
  max-width:980px;
  margin:50px auto;
  background:linear-gradient(180deg,#0a0a0a,#020202);
  border:2px solid var(--line);
  box-shadow:
    0 0 60px rgba(255,0,0,.35),
    inset 0 0 40px rgba(0,0,0,.9);
  border-radius:14px;
  overflow:hidden;
}

/* HEADER */
header{
  position:relative;
  padding:48px 22px 54px;
  text-align:center;
  border-bottom:2px solid var(--red-dark);
  background:linear-gradient(180deg,#0e0000,#000);
  overflow:hidden;
}

header .logo-bg{
  position:absolute;
  inset:0;
  background:
    url("https://drive.google.com/uc?export=view&id=1lNJiYLmLNViXe9v9TMLlXsZf3c7Nm899")
    center 58% / 520px no-repeat;
  opacity:.32;
  filter:
    contrast(160%)
    brightness(90%)
    drop-shadow(0 0 22px rgba(255,0,0,.8));
  mix-blend-mode:screen;
  z-index:1;
  pointer-events:none;
}

header .header-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.85));
  z-index:2;
  pointer-events:none;
}

header h1,
header p{
  position:relative;
  z-index:3;
}

header h1{
  margin:0;
  font-family:Oswald,sans-serif;
  font-size:38px;
  letter-spacing:4px;
  color:var(--red);
  text-transform:uppercase;
  text-shadow:
    0 0 14px rgba(255,0,0,.8),
    0 0 28px rgba(0,0,0,1);
}

header p{
  margin:10px 0 0;
  font-size:13px;
  color:#aaa;
  letter-spacing:1px;
}

/* TABS */
.tabs{
  display:flex;
  gap:10px;
  padding:14px;
  justify-content:center;
  background:linear-gradient(#140000,#000);
  border-bottom:2px solid var(--line);
}

.tabs button{
  padding:10px 18px;
  background:#120000;
  border:2px solid #400;
  color:#aaa;
  cursor:pointer;
  font-family:Oswald,sans-serif;
  text-transform:uppercase;
  letter-spacing:2px;
  border-radius:12px;
}

.tabs button.active{
  background:#700;
  color:#fff;
  border-color:var(--red);
  box-shadow:0 0 14px rgba(255,0,0,.8);
}

/* MAIN */
.main{ padding:22px; }

/* SEARCH â€“ FIXED */
.search{
  margin-top:14px;
  position:relative;
}

.search input{
  width:100%;
  padding:12px 14px 12px 42px;
  border-radius:14px;
  border:2px solid #300;
  background:#050505;
  color:#fff;
  font-size:14px;
}

.search input::placeholder{
  color:#777;
}

.search span{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#c55;
}

/* Aâ€“Z INDEX â€“ FIXED */
.sticky{
  position:sticky;
  top:0;
  z-index:10;
  background:rgba(0,0,0,.95);
  padding:12px;
  margin:18px -22px;
  border-top:2px solid var(--line);
  border-bottom:2px solid var(--line);
}

.index{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
}

.index button{
  min-width:34px;
  padding:7px 10px;
  border:2px solid #400;
  background:#100;
  color:#aaa;
  cursor:pointer;
  border-radius:10px;
  font-family:Oswald,sans-serif;
  font-size:13px;
}

.index button:hover{
  background:#400;
  color:#fff;
}

.index button.disabled{
  opacity:.35;
  cursor:not-allowed;
}

/* FOOTER */
footer{
  padding:18px;
  text-align:center;
  font-size:12px;
  color:#777;
  border-top:2px solid var(--line);
  background:#000;
}
</style>


</head>

<body>
<div class="container">

<header>
  <div class="logo-bg"></div>
  <div class="header-overlay"></div>

  <h1>Devilswahn's Bootlegs</h1>
  <p>Live Audio & Video Archive</p>
</header>


<div class="tabs">
  <button type="button" class="active" data-tab="new">New Shit</button>
  <button type="button" data-tab="audio">Audio</button>
  <button type="button" data-tab="video">Video</button>
  <button type="button" data-tab="links">Links</button>
  <button type="button" data-tab="contact">Contact</button>
</div>


<div class="main">
  <div class="toprow">
    <h2 id="title">New Shit</h2>
    <div class="meta">
      <div class="badge" id="status"></div>
      <div class="badge" id="count"></div>
    </div>
  </div>

  <div class="search" id="searchbox" style="display:none">
    <span>ðŸ”Ž</span>
    <input id="search" placeholder="Search artist or recordingâ€¦">
  </div>

  <div class="sticky" id="azwrap" style="display:none">
    <div class="index" id="az"></div>
  </div>

  <div id="content"></div>
</div>

<footer>
  Devilswahnâ€™s Bootlegs Â· Google Sheets powered
</footer>

</div>

<script>
/* =======================
   CONFIG
======================= */

const SOURCES = {
  audio: "https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=0",
  video: "https://docs.google.com/spreadsheets/d/1rxEFXEDSxOCUVUpEq1mqhlknVP19X-Wwt5K-jOOjkqU/export?format=csv&gid=2013235826"
};

/* =======================
   STATE
======================= */

let dataMap = new Map();   // artist -> albums[]
let artists = [];
let currentTab = "new";
let openInfo = null;

/* =======================
   HELPERS
======================= */

function splitCSV(line){
  return line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/)
    .map(v => v.replace(/^"|"$/g,"").trim());
}

function firstLetter(name){
  const c = name[0]?.toUpperCase() || "#";
  return /[A-Z0-9]/.test(c) ? c : "#";
}

/* ðŸ”§ FIXED: remove ALL leading numbers + spaces */
function cleanTrack(t){
  let ext = "";
  const m = t.match(/\.(mpg|mpeg|avi|mkv|mp4)$/i);
  if(m) ext = m[1].toUpperCase();

  let name = t
    .replace(/\.(mpg|mpeg|avi|mkv|mp4)$/i,"")
    .replace(/^\s*\d+\s*/,"")     // <-- THE FIX
    .replace(/_/g," ")
    .trim();

  return { name, ext };
}

function icon(tab){
  return tab === "audio" ? "ðŸŽ§" : "ðŸŽ¥";
}

/* =======================
   LOAD TAB
======================= */

function load(tab){
  currentTab = tab;

  document.getElementById("title").textContent = tab.toUpperCase();
  document.getElementById("content").innerHTML = "";
  document.getElementById("count").textContent = "";
  document.getElementById("searchbox").style.display =
    (tab==="audio" || tab==="video") ? "block" : "none";
  document.getElementById("azwrap").style.display =
    (tab==="audio" || tab==="video") ? "block" : "none";

  if(!SOURCES[tab]){
    document.getElementById("content").innerHTML =
      "<p>Content coming soon.</p>";
    return;
  }

  fetch(SOURCES[tab])
    .then(r=>r.text())
    .then(csv=>{
      const rows = csv.split(/\r?\n/).slice(1);
      dataMap.clear();

      rows.forEach(r=>{
        if(!r.trim()) return;
        const c = splitCSV(r);

        const artist = c[0];
        if(!artist) return;

        const album = {
          album: c[1] || "",
          date: c[2] || "",
          venue: c[3] || "",
          notes: c[4] || "",
          tracks: c[5] || ""
        };

        if(!dataMap.has(artist)) dataMap.set(artist,[]);
        dataMap.get(artist).push(album);
      });

      artists = [...dataMap.keys()].sort((a,b)=>a.localeCompare(b));
      render(tab);
    });
}

/* =======================
   RENDER
======================= */

function render(tab){
  const content = document.getElementById("content");
  const az = document.getElementById("az");
  content.innerHTML = "";
  az.innerHTML = "";

  let current = "";

  artists.forEach(artist=>{
    const l = firstLetter(artist);
    if(l !== current){
      current = l;

      const h = document.createElement("div");
      h.className = "letter";
      h.id = "L"+l;
      h.textContent = l;
      content.appendChild(h);

      const b = document.createElement("button");
      b.textContent = l;
      b.onclick = ()=>h.scrollIntoView({behavior:"smooth"});
      az.appendChild(b);
    }

    const card = document.createElement("div");
    card.className = "artist";

    const head = document.createElement("div");
    head.className = "artist-head";
    head.innerHTML = `
      <div class="artist-name">${artist}</div>
      <div class="count">${dataMap.get(artist).length}</div>
    `;
    card.appendChild(head);

    dataMap.get(artist).forEach(show=>{
      const row = document.createElement("div");
      row.className = "item";
      row.style.cursor = "pointer";
      row.innerHTML = `
        <span>${icon(tab)}</span>
        <span>${show.date} â€“ ${show.venue}</span>
      `;

      const info = document.createElement("div");
      info.style.display = "none";
      info.style.margin = "6px 0 10px 22px";
      info.style.fontSize = "13px";
      info.style.color = "#bbb";

      /* source */
      const sources = new Set();
      if(show.tracks){
        show.tracks.split(/\r?\n|;/).forEach(t=>{
          const ct = cleanTrack(t);
          if(ct.ext) sources.add(ct.ext);
        });
      }

      /* tracks */
      const tracksHTML = show.tracks
        ? show.tracks.split(/\r?\n|;/)
            .map(t=>cleanTrack(t).name)
            .filter(Boolean)
            .map((t,i)=>`
              <div style="display:flex;gap:10px;font-family:Oswald,sans-serif">
                <div style="width:26px;color:#777">${String(i+1).padStart(2,"0")}</div>
                <div>${t}</div>
              </div>
            `).join("")
        : "";

      info.innerHTML = `
        ${sources.size ? `<div><b>Source:</b> ${[...sources].join(" / ")}</div>` : ""}
        ${tracksHTML ? `
          <div style="margin:6px 0;color:#ff2b2b;font-family:Oswald,sans-serif">TRACKS</div>
          <div style="border-top:1px solid #400;padding-top:6px">
            ${tracksHTML}
          </div>` : ""}
      `;

      row.onclick = ()=>{
        if(openInfo && openInfo !== info){
          openInfo.style.display = "none";
        }
        info.style.display = info.style.display==="block" ? "none" : "block";
        openInfo = info.style.display==="block" ? info : null;
      };

      card.appendChild(row);
      card.appendChild(info);
    });

    content.appendChild(card);
  });

  document.getElementById("count").textContent =
    artists.length + " artists Â· " +
    [...dataMap.values()].reduce((s,a)=>s+a.length,0) + " items";
}

/* =======================
   TABS
======================= */

document.querySelectorAll(".tabs button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    document.querySelectorAll(".tabs button")
      .forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    load(btn.dataset.tab);
  });
});

/* =======================
   START
======================= */

load("new");
</script>


</body>
</html>
